<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="Login!Cadastrar.css" />
</head>

<body>
        <header id="navcarrinho">
                <a href="index.html"><img class="logo" src="imagens/logo.png" alt="erro"></a>
            </header>

    <main class="container">
        <form id="formCadastro">
            <h1>Cadastro</h1>

            <div class="input-box">
                <input type="text" id="nome" placeholder="Nome completo" />
            </div>

            <div class="input-box">
                <input type="text" id="nick" placeholder="Nickname" />
            </div>

            <div class="input-box">
                <input type="email" id="email" placeholder="Email" />
            </div>

            <div class="input-box">
                <input type="tel" id="telefone" placeholder="(DDD) 00000-0000" maxlength="15" />
            </div>

            <div class="input-box">
                <input type="password" id="senha" placeholder="Senha" />
            </div>

            <button type="submit" class="login">Cadastrar</button>

            <div class="register">
                <p>JÃ¡ tem uma conta? <a href="login.html">Entrar</a></p>
            </div>

            <div class="register">
                <p id="mensagemErro" style="color: yellow; margin-top: 10px;"></p>
            </div>
        </form>
    </main>

    <script src="cadastrar.js"></script>

</body>

</html>
